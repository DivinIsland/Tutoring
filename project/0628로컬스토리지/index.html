<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link href="https://fonts.googleapis.com/css?family=Amiri|Aleo|Cardo|Courgette&display=swap" rel="stylesheet">


  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>


  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

  <!-- 합쳐지고 최소화된 최신 CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

  <!-- 부가적인 테마 -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

  <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>



  <link rel="stylesheet" href="./style.css">

</head>

<body>

  <div class="container">

    <div class="jumbotron text-center">
      <h1>JSON파일 써보기! + 로컬스토리지</h1>
    </div>

    <div class="row">
      <div class="col-md-12">

        <input type="text" placeholder="Enter Key..." id="inputKey">

        <input type="text" placeholder="Enter Value..." id="inputValue">

        <button class="btn btn-primary" id="submitBtn">Insert</button>

        <button class="btn btn-success" id="showBtn">Show</button>

        <button class="btn btn-danger" id="clearBtn">Clear</button>
      </div>
    </div>

    <div class="row">

      <div class="col-md-12">

        <h2>Result</h2>
        <div class="col-md-12" id="resultBox"></div>


      </div>
    </div>

  </div>



  <script src="./index.js"></script>
</body>

</html>
