<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>


  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

  <!-- 합쳐지고 최소화된 최신 CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

  <!-- 부가적인 테마 -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

  <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>



  <link rel="stylesheet" href="./style.css">

</head>

<body>

  <div class="report_screen lock" id="lockScreenContainer">
    <div class="report_screen content">
      <div class="report_screen item">        
        <button id="promptBtn" class="report_screen btn">
          <span class="glyphicon glyphicon-off"></span>
        </button>

      </div>
    </div>
  </div>

  <div class="container-fluid">
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
            data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Brand Report</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="" id="logoutBtn">Logout</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
    <div class="wrap">
      <div class="row margin-top-100">
        <div class="col-md-12">
          <div class="jumbotron">
            <h1 class="title text-center">Report</h1>
          </div>
          
        </div>
      </div>
      
      <!-- NOTE: input row -->
      <div class="row">
        <div class="col-md-12">
          <div class="input_box box_control margin-top-50">
            <div class="row">
              <div class="col-md-12">
                <div class="report_author box">
                  <span>담당자 : </span><span class="report_author tx" id="author">Name</span>
                </div>
              </div>
            </div>
            <div class="row margin-top-20">
              <div class="col-md-10">
                <input type="text" class="form-control" autocomplete="off" id="inputTitle">
              </div>
              <div class="col-md-2">
                <button class="form-control btn btn-default" id="inputInsertBtn">Submit</button>
              </div>
            </div>
            <div class="row margin-top-10">
              <div class="col-md-12">
                <textarea autocomplete="off" name="" id="inputContent" cols="30" rows="10" class="form-control"></textarea>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <!-- NOTE: listing row -->
      <div class="row margin-top-50">
        <div class="col-md-12">
          <div class="content_box box_control">
      
            <div class="report_table head">
            </div>
      
            <div class="report_table body">
              <h3>Content List</h3>
              <div class="report_list box margin-top-20" id="listingBox"></div>
            </div>
      
          </div>
        </div>
      </div>
    </div>

    




    <div id="root">

    </div>



    <script src="./function.js"></script>
    <script src="./index.js"></script>
</body>

</html>
