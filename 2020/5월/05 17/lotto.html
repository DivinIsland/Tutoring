<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

  <!-- 합쳐지고 최소화된 최신 CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

  <!-- 부가적인 테마 -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

  <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="./lotto.css">

</head>

<body>

  <div class="container wrap">

    <div class="lotto_box margin-top-200">
      <div class="row">
        <div class="col-md-12">
          <h1 class="title">Lotto</h1>
        </div>
      </div>

      <div class="row margin-top-50">
        <div class="col-md-12">
          <div class="lotto_btn_box">
            <button class="btn btn-success">Start</button>
            <button class="btn btn-default">Raffle</button>
            <span class="lotto_random_box">00</span>
          </div>
        </div>
      </div>

      <div class="row margin-top-70">
        <div class="col-md-12">
          <div class="lotto_number_box">
            <span class="number_item">01</span>
            <span class="number_item">01</span>
            <span class="number_item">01</span>
            <span class="number_item">01</span>
            <span class="number_item">01</span>
            <span class="number_item">01</span>

            <span class="number_item last">01</span>
          </div>
        </div>
      </div>


      <div class="row margin-top-30">
        <div class="col-md-12">
          <div class="lotto_result_info center">
            이번주 추첨 번호는 01, 01, 01, 01, 01, 01, 보너스 번호는 01 입니다.
          </div>
        </div>
      </div>


    </div>

    


  </div>

  


  <script src="./function.js"></script>
  <script src="./index.js"></script>

</body>

</html>
