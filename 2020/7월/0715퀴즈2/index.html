<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>


    <link href="https://fonts.googleapis.com/css?family=Amiri|Aleo|Cardo|Courgette&display=swap" rel="stylesheet">


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js">
    </script>


    <!-- 합쳐지고 최소화된 최신 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">


    <!-- 부가적인 테마 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">


    <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>


    <link rel="stylesheet" href="./style.css">

</head>

<body>

    <h1 class="text-center">퀴즈2</h1>
    <br><br><br>

    <div class="container">
        <div class="row">
            <h1>Input</h1>
            <div class="col-md-12">
                <input type="text" class="form-control" placeholder="값을 입력 후 엔터" id="inputBox">
            </div>
        </div>

        <br>
        <br>
        <br>

        <div class="row">
            <h1>Select & Search</h1>
            <div class="col-md-5">
                <select name="" id="selectBox" class="form-control">
                    <option value="0">id</option>
                    <option value="1">value</option>
                </select>
            </div>

            <div class="col-md-4">
                <input type="text" id="searchBox" class="form-control" placeholder="Select & Search">
            </div>

            <div class="col-md-3">
                <button class="btn btn-primary form-control" id="searchBtn">Search</button>
            </div>
        </div>

        <br>
        <br>
        <br>

        <div class="row">
            <h1>Show</h1>

            <div class="col-md-12" id="target">
                타게트
            </div>
        </div>



    </div>





    <script src="./index.js"></script>
</body>

</html>
