  <form action="/project/date/today" class="form-box" method="POST">
    <fieldset>
      <legend>Sign up</legend>
      <div class="form-group">

        <input type="email" placeholder="email" autofocus required>
      </div>
      <div class="form-group">
        <!-- <label for="">password</label> -->
        <input type="password" placeholder="password" maxlength="5" required>
      </div>
      <div class="form-group">
        <label for="">firstname</label>
        <input type="text" autocomplete="off" value="율겸" disabled>
      </div>

      <div class="form-group">
        <label for="">lastname</label>
        <input type="text">
      </div>

      <div class="form-group">
        <label for="">Gender</label>
        남: <input type="radio" name="gender1">
        여: <input type="radio" name="gender1">
      </div>
      <div class="form-group">
        <label for="">나라</label>
      </div>

      <select name="country" id="">
        <option value="0">한국</option>
        <option value="1">미국</option>
        <option value="2">일본</option>
        <option value="3">중국</option>
        <option value="4">인도</option>
        <option value="5">알래스카</option>
      </select>

      <div class="form-group">
        <label for="">memo</label>
        <textarea name="" id="" cols="50" rows="10"></textarea>
      </div>

      <div class="form-group">
        <input list="browser">
        <datalist id="browser">
          <option value="InternetExplore"></option>
          <option value="Firefox"></option>
          <option value="Chrome"></option>
          <option value="Safari"></option>
        </datalist>
      </div>

      <input type="hidden" value="20" name="usercode">

      <div class="form-group">
        <input type="range">
      </div>



      <div class="form-group">
        <input type="submit" value="edit">
        <button type="submit">등록</button>
        <input type="submit" value="submit">
        <input type="date">
      </div>
    </fieldset>
  </form>
