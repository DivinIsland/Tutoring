<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <!-- 합쳐지고 최소화된 최신 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- 부가적인 테마 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

    <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>



    <link rel="stylesheet" href="./style.css">

</head>

<body>

    <div class="jumbotron text-center">
        <h1>메뉴 입력 프로그램</h1>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-6 text-center">
                <label for="">메뉴명(한글)</label>
            </div>
            <div class="col-sm-6">
                <input type="text" id="menuNameK">
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6 text-center">
                <label for="">메뉴명(영문)</label>
            </div>
            <div class="col-sm-6">
                <input type="text" id="menuNameE">
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6 text-center">
                <label for="">가격</label>
            </div>
            <div class="col-sm-6">
                <input type="text" id="menuPrice">
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12 text-center">
                <button class="btn btn-success width" id="addBtn">Add</button>
                <button class="btn btn-warning width" id="showBtn">Show</button>
            </div>
        </div>

    </div>





    <script src="./index.js"></script>
</body>

</html>
