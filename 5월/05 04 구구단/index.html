<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>

  <!-- 합쳐지고 최소화된 최신 CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

  <!-- 부가적인 테마 -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

  <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="./style.css">


  <title>Document</title>



</head>

<body>

  <div class="container">
    <div class="row">
      <div class="title col-md-12 margin-top-50">
        <h1>Multiplication table output program.</h1>
      </div>
    </div>

    <form action="" id="inputForm">
      <div class="row margin-top-100">
        <div class="col-md-4">
          <div class="card">
            <input id="inputDan" type="text" placeholder="Dan" class="form-control">
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <input id="inputRows" type="text" placeholder="Rows" class="form-control">
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <input id="inputSubmitBtn" type="submit" value="Submit" class="btn btn-success">
          </div>
        </div>
      </div>
    </form>

    <div class="row">
      <div class="col-md-12">
        <div id="inputResult" class="result margin-top-50">

          <div class="result_row_box">
          <div class="result_row">
            1 * 1 = 1
          </div>

          <div class="result_row">
            1 * 2 = 2
          </div>

          <div class="result_row">
            1 * 3 = 3
          </div>
          </div>

        </div>
      </div>
    </div>
  </div>







  <script src="./index.js"></script>
</body>

</html>
