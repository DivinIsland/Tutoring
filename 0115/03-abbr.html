<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>dfn, abbr, cite</title>
  <style>
  p, span{
    background-color: lime;
  }
  </style>
</head>

<body>

  <p><dfn title="웹 문서를 만들기 위하여...">HTML</dfn></p>
  <p>월드 와이드 웹 컨소시엄(<abbr title="World Wide Web Consortirum">W3C</abbr>)</p>
  <p><cite>시차 (We Are)</cite> 우원재</p>
  <p>가격 : 50,000원 <small>(부가세별도)</small></p>


</body>

</html>
