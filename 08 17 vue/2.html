<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>



  <div id="my">
    <h3>컴포넌트 등록하기</h3>
    <my-global-cmp></my-global-cmp>
    <my-local-component1></my-local-component1>
  </div>







  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <script>
    Vue.component('my-global-cmp', {
      template: "<h1>This is Global Component.</h1>"
    })




    const localCmp2 = {
      template: "<h1>This is local Component</h1>"
    }



    new Vue({
      el: "#my",
      components: {
        'my-local-component1': localCmp2
      }
    })
  </script>
</body>

</html>
