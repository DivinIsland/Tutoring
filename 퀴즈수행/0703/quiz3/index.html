<head>

    <link href="https://fonts.googleapis.com/css?family=Amiri|Aleo|Cardo|Courgette&display=swap" rel="stylesheet">


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <!-- 합쳐지고 최소화된 최신 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- 부가적인 테마 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

    <!-- 합쳐지고 최소화된 최신 자바스크립트 -->

<body>

    <div class="container">
        <div class="jumbotron text-center">
            <h1>quiz3</h1>
        </div>

        <div class="row">
            <div class="col-md-12">
                <input type="text" class="form-control" id="inputBox">
            </div>

            <br></br>
            <br></br>

            <div class="row">
                <div class="col-md-12">
                    <select name="" id="selectBox" class="form-control">
                        <option value="0" hidden>Selct Value</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <textarea name="" id="textBox" cols="30" rows="10" class="form-control"></textarea>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <button class="form-control btn btn-primary" id="submitBtn">Submit</button>
                </div>
            </div>

            <br></br>
            <br></br>
            <br></br>


            <div class="row">
                <div class="col-md-12" id="listBox">
                    <li>selectBox.value - textBox.value</li>
                </div>
            </div>
        </div>
    </div>







    <script src="./index.js"></script>
